<!DOCTYPE html>
<html>

<head>
    <title>Working with Babel - Variables & Object</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const datas = {
            title: "Welcome to Reactjs",
            caption: "Are you ready to learn js framework ?"
        }

        const { title, caption } = datas;

        const thanks = "Thanks for intresting us.";

        const byebye = React.createElement(
            'p',
            { className: "saygoodbye" },
            "Bye Bye"
        );

        const container = (
            <div className="container">
                <h1>{title}</h1>
                <p>{caption}</p>
                <smalll>{thanks}</smalll>
                <footer>{byebye}</footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(container);

    </script>
</body>

</html>
